<!DOCTYPE html>
<head>
	<meta charset="UTF-8">
    <title>-로그인 페이지-</title>
</head>
    <link rel="stylesheet" href="./style/LoginStyle.css">
<body>
    <div id="loginContainer">
        <form id="login_form" name="login_form" action="#" method="post">
            <div id="loginBox">
                <p id="loginBoxTitle">로그인</p>
                <input type="text" id="userId" name="userId" placeholder="아이디를 입력하세요"><br>
                <input type="password" id="userPassword" name="userPassword" placeholder="패스워드를 입력하세요"><br>
                <button id="login" name="login" type="submit">로그인</button>
                <button id="signUp" name="signUp" type="button" onclick="goJoinPage()">회원가입</button>
            </div>
            <div id="ssoLoginBox">
                <p id="ssoBoxTitle">SSO 로그인</p>
                <button id="ssoLoginGoogle">Google Login</button><br>
                <button id="ssoLoginKakao">Kakao Login </button>
            </div>
            </form>
    </div>
    <script src="./script/LoginPage.js"></script>
</body>
</html>
