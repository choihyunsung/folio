<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./style/CommonStyle.css">
<title>패스워드 수정</title>
</head>
<body>
	<div class='rootContainerStyle' id='rootContainerStyle'>
		<div class='mainContainerStyle'>	
			<p class="nomalTitleStyle">비밀번호 변경하기</p>
				<p class='subTitleStyle'>현재 비밀번호</p>
				<input id='currentPasswordInput' type="password" placeholder="현재 비밀번호 입력" onkeyup="validationCurrentPassword()">
	            <p id="validationCurrentPasswordText" class="validationTextStyle" hidden>패스워드 입력확인 텍스트</p> <!--패스워드가 같은지 검증 텍스트-->
				<p class='subTitleStyle'>변경할 비밀번호</p>
				<input id='newPassword' type="password" placeholder="새로운 비밀번호 입력" onkeyup="validationNewPassword()"><br>
				<input id='newPasswordChecked' type="password" placeholder="새로운 비밀번호 확인" onkeyup="validationNewPassword()"><br>
				   <p id="validationNewPasswordText" class="validationTextStyle" hidden>패스워드 입력확인 텍스트</p> <!--패스워드가 같은지 검증 텍스트-->
				<button class='bottomButtonStyle' type="button" onclick="validationAll()">변경하기</button>
		</div>
	</div>
</body>
<script src="./script/PasswordModifyPopUp.js"></script> 
</html>
